<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="src/assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Age calculator app</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="project-container">
			<div class="calculator-box">
				<div class="calculator-box--container">
					<header>
						<form
							action="/submit"
							class="birthdate-form"
							id="birthdate-form"
							novalidate
						>
							<div class="header--form-inputs-container">
								<div class="input-wrapper">
									<label for="birthday-day">Day</label>
									<input
										type="number"
										placeholder="DD"
										name="birthday-day"
										id="birthday-day"
										required
									/>
								</div>
								<div class="input-wrapper">
									<label for="birthday-month">Month</label>
									<input
										type="number"
										placeholder="MM"
										name="birthday-month"
										id="birthday-month"
										required
									/>
								</div>
								<div class="input-wrapper">
									<label for="birthday-year">Year</label>
									<input
										type="number"
										placeholder="YYYY"
										name="birthday-year"
										id="birthday-year"
										required
									/>
								</div>
							</div>
							<div class="header--form-button-container">
								<button>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="46"
										height="44"
										viewBox="0 0 46 44"
									>
										<g fill="none" stroke="#FFF" stroke-width="2">
											<path
												d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
											/>
										</g>
									</svg>
									<span>Enter</span>
								</button>
							</div>
						</form>
					</header>
					<main>
						<h1>
							<span class="calculated-numbers" id="numbers-years">38</span>
							years
						</h1>
						<h1>
							<span class="calculated-numbers" id="numbers-months">3</span>
							months
						</h1>
						<h1>
							<span class="calculated-numbers" id="numbers-days">26</span> days
						</h1>
					</main>
				</div>
			</div>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">Your Name Here</a>.
				</div>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
