<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="src/assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Age calculator app</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="project-container">
			<div class="calculator-box">
				<header>
					<form
						action="/submit"
						class="birthdate-form"
						id="birthdate-form"
						novalidate
					>
						<div class="header--form-inputs-container">
							<div class="input-wrapper">
								<label for="birthday-day">Day</label>
								<input
									type="number"
									placeholder="DD"
									name="birthday-day"
									id="birthday-day"
									required
								/>
							</div>
							<div class="input-wrapper">
								<label for="birthday-month">Month</label>
								<input
									type="number"
									placeholder="MM"
									name="birthday-month"
									id="birthday-month"
									required
								/>
							</div>
							<div class="input-wrapper">
								<label for="birthday-year">Year</label>
								<input
									type="number"
									placeholder="YYYY"
									name="birthday-year"
									id="birthday-year"
									required
								/>
							</div>
						</div>
						<div class="header--button-container">
							<button>
								<img
									src="src/assets/images/icon-arrow.svg"
									alt="submit arrow"
								/>
								<span>Enter</span>
							</button>
						</div>
					</form>
				</header>
				<main>
					<h1>
						<span class="calculated-numbers" id="numbers-years">--</span>
						years

						<span class="calculated-numbers" id="numbers-months">--</span>
						months

						<span class="calculated-numbers" id="numbers-days">--</span> days
					</h1>
				</main>
			</div>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">Your Name Here</a>.
				</div>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
