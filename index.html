<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="src/assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Age calculator app</title>
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"
			integrity="sha512-hM6i4DJI8OL0NYA9RkOI8QPm4qc1Vjd3SsImFovPGVsLr3Pvapx+3D4jDl9QzoQ9ClpYdpiih6EqQB1Qxt/hHA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<div class="project-container">
			<div class="calculator-box">
				<div class="calculator-box--container">
					<header>
						<form
							action="#"
							class="birthdate-form"
							id="birthdate-form"
							novalidate
						>
							<div class="header--form-inputs-container">
								<div class="input-wrapper">
									<label for="birthday-day">Day</label>
									<input
										type="number"
										placeholder="DD"
										name="birthday-day"
										id="birthday-day"
										min="1"
										max="31"
										required
									/>
								</div>
								<div class="input-wrapper">
									<label for="birthday-month">Month</label>
									<input
										type="number"
										placeholder="MM"
										name="birthday-month"
										id="birthday-month"
										min="1"
										max="12"
										required
									/>
								</div>
								<div class="input-wrapper">
									<label for="birthday-year">Year</label>
									<input
										type="number"
										placeholder="YYYY"
										name="birthday-year"
										id="birthday-year"
										min="1925"
										max="2024"
										required
									/>
								</div>
							</div>
							<div class="header--form-button-container">
								<button id="enter">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="46"
										height="44"
										viewBox="0 0 46 44"
									>
										<g fill="none" stroke="#FFF" stroke-width="2">
											<path
												d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
											/>
										</g>
									</svg>
									<span>Enter</span>
								</button>
							</div>
						</form>
					</header>
					<main>
						<h1>
							<span class="calculated-numbers" id="numbers-years">- -</span>
							years<br />
							<span class="calculated-numbers" id="numbers-months">- -</span>
							months<br />
							<span class="calculated-numbers" id="numbers-days">- -</span> days
						</h1>
					</main>
				</div>
			</div>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://wesleyhoplarosportfolio.netlify.app/"
						>Wesley Hoplaros</a
					>.
					<br />
					This project is open-sourced on
					<a href="https://github.com/whoplaros/age-calculator-challenge"
						>GitHub</a
					>
					and hosted on
					<a href="https://asyouwish-age-calculator.netlify.app/">Netlify</a>.
				</div>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
